<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- Mobile Web App capabilities -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ShiftPay Calendar">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    
    <title>Calendar View - ShiftPay</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/mobile-navigation-fix.css">
    
    <style>
        /* Calendar-specific styles */
        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .calendar-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .calendar-header h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .calendar-header p {
            margin: 0;
            color: #666;
            font-size: 1.1rem;
        }
        
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .nav-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .current-month {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            flex: 1;
        }
        
        .calendar-grid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .calendar-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 700;
            color: #667eea;
            font-size: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .calendar-table td {
            padding: 0;
            text-align: center;
            vertical-align: top;
            border: 1px solid #f0f0f0;
            height: 120px;
            position: relative;
        }
        
        .calendar-day {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .calendar-day:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: scale(1.02);
        }
        
        .calendar-day.other-month {
            color: #ccc;
            background: #f9f9f9;
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            border-radius: 10px;
            margin: 2px;
        }
        
        .calendar-day.has-shift {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 10px;
            margin: 2px;
        }
        
        .day-number {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .shift-info {
            font-size: 0.8rem;
            opacity: 0.9;
            text-align: center;
            line-height: 1.2;
        }
        
        .shift-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin: 1px 0;
        }
        
        .monthly-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .summary-card .label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: #667eea;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .action-btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .action-btn.danger:hover {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 10px;
            }
            
            .calendar-header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .calendar-header h1 {
                font-size: 2rem;
            }
            
            .calendar-nav {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .current-month {
                font-size: 1.2rem;
            }
            
            .nav-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .calendar-grid {
                padding: 15px;
            }
            
            .calendar-table td {
                height: 80px;
            }
            
            .calendar-day {
                padding: 5px;
            }
            
            .day-number {
                font-size: 1rem;
            }
            
            .shift-info {
                font-size: 0.7rem;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .summary-card {
                padding: 20px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* Animation for calendar loading */
        .calendar-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Shift modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">
            ← Back to Dashboard
        </button>
        
        <!-- Calendar Header -->
        <div class="calendar-header calendar-fade-in">
            <h1>📅 Shift Calendar</h1>
            <p>View and manage your monthly shift schedule</p>
        </div>
        
        <!-- Calendar Navigation -->
        <div class="calendar-nav calendar-fade-in">
            <button class="nav-button" onclick="previousMonth()">← Previous</button>
            <div class="current-month" id="currentMonth">January 2025</div>
            <button class="nav-button" onclick="nextMonth()">Next →</button>
        </div>
        
        <!-- Calendar Grid -->
        <div class="calendar-grid calendar-fade-in">
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar days will be generated by JavaScript -->
                </tbody>
            </table>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="addNewShift()">
                    ➕ Add New Shift
                </button>
                <button class="action-btn" onclick="exportCalendar()">
                    📊 Export Data
                </button>
                <button class="action-btn danger" onclick="clearMonth()">
                    🗑️ Clear Month
                </button>
            </div>
        </div>
        
        <!-- Monthly Summary -->
        <div class="monthly-summary calendar-fade-in">
            <h2>📊 Monthly Summary</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>Total Shifts</h3>
                    <div class="value" id="totalShifts">0</div>
                    <div class="label">This month</div>
                </div>
                <div class="summary-card">
                    <h3>Total Hours</h3>
                    <div class="value" id="totalHours">0h</div>
                    <div class="label">Working time</div>
                </div>
                <div class="summary-card">
                    <h3>Total Earnings</h3>
                    <div class="value" id="totalEarnings">¥0</div>
                    <div class="label">This month</div>
                </div>
                <div class="summary-card">
                    <h3>Average Daily</h3>
                    <div class="value" id="averageDaily">¥0</div>
                    <div class="label">Per working day</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Shift Details Modal -->
    <div id="shiftModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Shift Details</h2>
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../assets/js/modules/break_schedule.js"></script>
    <script>
        // Calendar state
        let currentDate = new Date();
        let selectedDate = null;
        let weeklyData = [];
        
        // Load data from localStorage
        function loadData() {
            try {
                const stored = localStorage.getItem('weeklyData');
                weeklyData = stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Error loading data:', error);
                weeklyData = [];
            }
        }
        
        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('weeklyData', JSON.stringify(weeklyData));
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }
        
        // Initialize calendar
        function initCalendar() {
            loadData();
            renderCalendar();
            updateMonthlySummary();
        }
        
        // Render calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            // Get previous month's last days
            const prevMonth = new Date(year, month, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            let date = 1;
            let nextMonthDate = 1;
            
            // Create calendar rows
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    const button = document.createElement('button');
                    button.className = 'calendar-day';
                    
                    if (week === 0 && day < startingDayOfWeek) {
                        // Previous month days
                        const prevDate = daysInPrevMonth - startingDayOfWeek + day + 1;
                        button.innerHTML = `<div class="day-number">${prevDate}</div>`;
                        button.classList.add('other-month');
                        button.onclick = () => {
                            currentDate.setMonth(month - 1);
                            renderCalendar();
                            updateMonthlySummary();
                        };
                    } else if (date > daysInMonth) {
                        // Next month days
                        button.innerHTML = `<div class="day-number">${nextMonthDate}</div>`;
                        button.classList.add('other-month');
                        button.onclick = () => {
                            currentDate.setMonth(month + 1);
                            renderCalendar();
                            updateMonthlySummary();
                        };
                        nextMonthDate++;
                    } else {
                        // Current month days
                        const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        const dayShifts = weeklyData.filter(shift => shift.workDate === currentDateStr);
                        
                        let dayContent = `<div class="day-number">${date}</div>`;
                        
                        if (dayShifts.length > 0) {
                            button.classList.add('has-shift');
                            dayContent += '<div class="shift-info">';
                            dayShifts.forEach(shift => {
                                const shiftType = shift.shiftType || 'Unknown';
                                const totalPay = shift.payInfo ? shift.payInfo.totalPay : 0;
                                dayContent += `<div class="shift-badge">${shiftType}</div>`;
                                dayContent += `<div class="shift-badge">¥${totalPay.toLocaleString()}</div>`;
                            });
                            dayContent += '</div>';
                        }
                        
                        // Check if today
                        const today = new Date();
                        if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                            button.classList.add('today');
                        }
                        
                        button.innerHTML = dayContent;
                        button.onclick = () => showDayDetails(currentDateStr, dayShifts);
                        date++;
                    }
                    
                    cell.appendChild(button);
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                
                // Break if we've filled all days
                if (date > daysInMonth) break;
            }
        }
        
        // Show day details
        function showDayDetails(dateStr, shifts) {
            selectedDate = dateStr;
            const modal = document.getElementById('shiftModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            modalTitle.textContent = formattedDate;
            
            if (shifts.length === 0) {
                modalContent.innerHTML = `
                    <p style="text-align: center; color: #666; margin: 20px 0;">No shifts scheduled for this day</p>
                    <div style="text-align: center;">
                        <button class="action-btn" onclick="addShiftForDate('${dateStr}')">
                            ➕ Add Shift
                        </button>
                    </div>
                `;
            } else {
                let content = '<div style="margin-bottom: 20px;">';
                shifts.forEach((shift, index) => {
                    const payInfo = shift.payInfo || {};
                    content += `
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                            <h4 style="margin: 0 0 10px 0; color: #667eea;">${shift.shiftType || 'Unknown Shift'}</h4>
                            <p style="margin: 5px 0;"><strong>Time:</strong> ${shift.startTime || 'N/A'} - ${shift.endTime || 'N/A'}</p>
                            <p style="margin: 5px 0;"><strong>Working Hours:</strong> ${shift.workingTime ? (shift.workingTime.netHours || 0).toFixed(2) : '0.00'}h</p>
                            <p style="margin: 5px 0;"><strong>Total Pay:</strong> ¥${(payInfo.totalPay || 0).toLocaleString()}</p>
                            <div style="margin-top: 10px;">
                                <button class="action-btn" style="margin-right: 10px; padding: 8px 15px; font-size: 0.9rem;" onclick="editShift(${index}, '${dateStr}')">
                                    ✏️ Edit
                                </button>
                                <button class="action-btn danger" style="padding: 8px 15px; font-size: 0.9rem;" onclick="deleteShift(${index}, '${dateStr}')">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                    `;
                });
                content += '</div>';
                content += `
                    <div style="text-align: center;">
                        <button class="action-btn" onclick="addShiftForDate('${dateStr}')">
                            ➕ Add Another Shift
                        </button>
                    </div>
                `;
                modalContent.innerHTML = content;
            }
            
            modal.style.display = 'block';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('shiftModal').style.display = 'none';
        }
        
        // Add shift for specific date
        function addShiftForDate(dateStr) {
            localStorage.setItem('newShiftDate', dateStr);
            window.location.href = '../index.html#calculator';
        }
        
        // Edit shift
        function editShift(index, dateStr) {
            const dayShifts = weeklyData.filter(shift => shift.workDate === dateStr);
            if (dayShifts[index]) {
                const shiftData = {
                    date: dateStr,
                    shiftType: dayShifts[index].shiftType,
                    startTime: dayShifts[index].startTime,
                    endTime: dayShifts[index].endTime
                };
                localStorage.setItem('editShiftData', JSON.stringify(shiftData));
                window.location.href = '../index.html#calculator';
            }
        }
        
        // Delete shift
        function deleteShift(index, dateStr) {
            if (confirm('Are you sure you want to delete this shift?')) {
                const dayShifts = weeklyData.filter(shift => shift.workDate === dateStr);
                if (dayShifts[index]) {
                    // Find and remove the shift from weeklyData
                    const shiftToDelete = dayShifts[index];
                    const globalIndex = weeklyData.findIndex(shift => 
                        shift.workDate === shiftToDelete.workDate &&
                        shift.startTime === shiftToDelete.startTime &&
                        shift.endTime === shiftToDelete.endTime &&
                        shift.shiftType === shiftToDelete.shiftType
                    );
                    
                    if (globalIndex !== -1) {
                        weeklyData.splice(globalIndex, 1);
                        saveData();
                        renderCalendar();
                        updateMonthlySummary();
                        closeModal();
                        
                        // Show success message
                        showNotification('Shift deleted successfully', 'success');
                    }
                }
            }
        }
        
        // Navigation functions
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            updateMonthlySummary();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            updateMonthlySummary();
        }
        
        // Update monthly summary
        function updateMonthlySummary() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Filter shifts for current month
            const monthlyShifts = weeklyData.filter(shift => {
                const shiftDate = new Date(shift.workDate);
                return shiftDate.getFullYear() === year && shiftDate.getMonth() === month;
            });
            
            // Calculate totals
            let totalShifts = monthlyShifts.length;
            let totalHours = 0;
            let totalEarnings = 0;
            
            monthlyShifts.forEach(shift => {
                if (shift.workingTime && shift.workingTime.netHours) {
                    totalHours += shift.workingTime.netHours;
                }
                if (shift.payInfo && shift.payInfo.totalPay) {
                    totalEarnings += shift.payInfo.totalPay;
                }
            });
            
            const averageDaily = totalShifts > 0 ? totalEarnings / totalShifts : 0;
            
            // Update display
            document.getElementById('totalShifts').textContent = totalShifts;
            document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)}h`;
            document.getElementById('totalEarnings').textContent = `¥${totalEarnings.toLocaleString()}`;
            document.getElementById('averageDaily').textContent = `¥${Math.round(averageDaily).toLocaleString()}`;
        }
        
        // Action functions
        function addNewShift() {
            window.location.href = '../index.html#calculator';
        }
        
        function exportCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Filter shifts for current month
            const monthlyShifts = weeklyData.filter(shift => {
                const shiftDate = new Date(shift.workDate);
                return shiftDate.getFullYear() === year && shiftDate.getMonth() === month;
            });
            
            if (monthlyShifts.length === 0) {
                showNotification('No data to export for this month', 'warning');
                return;
            }
            
            // Create CSV content
            let csvContent = 'Date,Shift Type,Start Time,End Time,Working Hours,Total Pay\n';
            monthlyShifts.forEach(shift => {
                const workingHours = shift.workingTime ? shift.workingTime.netHours.toFixed(2) : '0.00';
                const totalPay = shift.payInfo ? shift.payInfo.totalPay : 0;
                csvContent += `${shift.workDate},${shift.shiftType || 'Unknown'},${shift.startTime || 'N/A'},${shift.endTime || 'N/A'},${workingHours},${totalPay}\n`;
            });
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `shift_calendar_${year}_${String(month + 1).padStart(2, '0')}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('Calendar data exported successfully', 'success');
        }
        
        function clearMonth() {
            if (confirm('Are you sure you want to clear all shifts for this month? This action cannot be undone.')) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Filter out shifts for current month
                weeklyData = weeklyData.filter(shift => {
                    const shiftDate = new Date(shift.workDate);
                    return !(shiftDate.getFullYear() === year && shiftDate.getMonth() === month);
                });
                
                saveData();
                renderCalendar();
                updateMonthlySummary();
                showNotification('Month cleared successfully', 'success');
            }
        }
        
        function goBack() {
            window.location.href = '../index.html';
        }
        
        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#667eea'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                z-index: 3000;
                font-weight: 600;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    opacity: 0;
                    transform: translateX(100px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            @keyframes slideOutRight {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('shiftModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Initialize calendar when page loads
        document.addEventListener('DOMContentLoaded', initCalendar);
        
        // Handle keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousMonth();
            } else if (event.key === 'ArrowRight') {
                nextMonth();
            } else if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next month
                    nextMonth();
                } else {
                    // Swipe right - previous month
                    previousMonth();
                }
            }
        }
    </script>
</body>
